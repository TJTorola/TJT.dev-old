<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TJT.Dev - Amaze</title>

    <style>
      html, body, #App { height: 100%; }
      body { margin: 0; }
    </style>

    <script type="module">
      import { main } from './main.mjs';

      window.mountApp = () => {
        if (window.unmountApp) window.unmountApp();
        window.unmountApp = main('App');
      }

      window.mountApp();
    </script>
  </head>

  <body>
    <div id="App"></div>
  </body>
</html>
